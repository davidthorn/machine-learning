<!DOCTYPE html>
<html>

    <head>
        <title>Machine Learning Part 1</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js" type="text/javascript"></script>
    </head>

    <body>

        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            
        </style>
        <canvas id="cs"></canvas>

        <script type="text/javascript">
        
            var canvasContext, cv;

            window.onload = () => {
                cv = document.getElementById('cs');
                cv.width = 940;
                cv.height = 940;
                canvasContext = cv.getContext('2d');
                drawCanvas()
                //setInterval(drawCanvas , 30);
            }
    
            function drawCanvas() {
                canvasContext.beginPath();
                canvasContext.rect(0 , 0 , cv.weight, cv.height);
                canvasContext.fillStyle = "#ddd";
                canvasContext.fill();

                canvasContext.beginPath();
                canvasContext.fillStyle = "purple";
                canvasContext.moveTo(0,0);
                canvasContext.lineTo(cv.width,cv.height );
                canvasContext.stroke();

                rxjs.range(0,2000).pipe(rxjs.operators.map(i => {

                    const width = Math.random() * (cv.width - 0) + 0;
                    const height = Math.random() * (cv.height - 0) + 0;
                    return { x: width , y: height }
                })).subscribe(point => {
                    console.log(point);
                    canvasContext.beginPath();
                    canvasContext.fillStyle = (point.y - 2) >= point.x  ? '#ff0000' : 'blue';
                    canvasContext.arc(point.x,point.y, 2,0,2*Math.PI);
                    canvasContext.fill();

                })
 

           
            }



        </script>

    </body>

</html>
